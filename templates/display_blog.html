{% extends "base.html" %}

{% block content %}
{% for blog in blogs %}
    {% if id == blog.id %}
        <header>
            <h1><center> {{ blog.title }}</center></h1>
        </header>
        <main>
            {{ blog.body }}
            {% for user in users %}
                {% if blog.owner_id == user.id %}
                    <p><i>written by <a href="/blog?user={{ user.id }}"> {{ user.username }}</a></i></p>
                {% endif %}
            {% endfor %}
        </main>
    {% endif %}
{% endfor %}
{% endblock %}
