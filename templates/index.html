{% extends "base.html" %}

{% block content %}
<header>
    <h1><center>Blog Users!</center></h1>
</header>

{% if users|length == 0 %}
<p>No users yet</p>
{% else %}
    <ul>
    {% for user in users %}
        <a href="/blog?user={{ user.id }}"><li>{{ user.username }}</li><a>
    {% endfor %}
    </ul>    
{% endif %}
{% endblock %}
