{% extends "base.html" %}

{% block content %}
<header>
    <h1><center>Build a Blog</center></h1>
</header>

{% if blogs|length == 0 %}
<p>No blogs yet</p>
{% else %}
    {% for blog in blogs %}
        <a href="/blog?id={{ blog.id }}"><h2>{{ blog.title }}</h2></a>
        {{ blog.body }}
        <br/>
        <br/>
        <br/>
        <hr class="style" />
    {% endfor %}

{% endif %}
{% endblock %}
